<!DOCTYPE html>
<html>
  <head>
    <title>Table Scraper</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
  </head>
  <body>
    <h5 class="mt-3 text-center">Table Scraper</h5>
    <div class="btn-group-vertical m-2" role="group" aria-label="Vertical button group">
      <button type="button" class="btn btn-outline-success text-nowrap" id="scrape-button">Scrape Table</button>
      <button type="button" class="btn btn-outline-success text-nowrap" id="download-button">Download CSV</button>
      <button type="button" class="btn btn-outline-success text-nowrap" id="reset-button">Reset</button>
    </div>
    
    <div id="alert-box" class="d-flex justify-content-center mt-2">
      <div id ="display-box" class="alert alert-success text-center">
      </div>
    </div>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
